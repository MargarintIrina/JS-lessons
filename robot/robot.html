<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROBOT - JS</title>
</head>
<body>
        <button onclick="moveLeft(); drawMap();">&#10096;</button>
        <span id="gameMap"></span>
        <button onclick="moveRight(); drawMap();">&#10097;</button>
      
        <script>

                const LEN = 60;
                //<-------------------------- x ----------------------->

                let rx = 20;

                function drawMap(){
                        gameMap.innerHTML = "";
                        for(let x = 1; x <= LEN; x++){
                              
                                if(x == rx ){
                                        gameMap.innerHTML += "ðŸ¤–";
                                }else{
                                        gameMap.innerHTML += " Ë— ";
                                }
                        }
                };

                function moveRight(){
                        if(rx >= 0 && rx <= (LEN - 1)){
                                rx++;
                        }
                };   
                function moveLeft(){
                        if( rx <= LEN && rx > 1){        
                                rx--;
                        };
                };
                
                drawMap();

        </script>
</body>
</html>
